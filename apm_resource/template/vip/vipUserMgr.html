<div class="bread-nav mb-20">
    <h2>VIP用户管理</h2><span class="tit">对VIP用户进行管理，方便定位和跟踪VIP用户。</span>
    <a href="javascript:;" class="btn-search-hide">查询<i class="i-down"></i></a>
</div>
<div class="retrieval-con layout-time mb-20" style="display: block;">
    <ul class="clearfix long-label">
        <li>
            <label>更新时间：</label>
            <div class="module-time">
                <input onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm'})" type="text" class="module-input" name="startTime"/>
                <span>到</span>
                <input onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm'})" type="text" class="module-input" name="endTime"/>
            </div>
        </li>
        <li>
            <label>省份：</label>
            <div class="module-fill w150">
                 <select style="display:none" widthNo="150" name="corpId">
                    <option value="0">全部</option>
                    
                </select>
            </div>
        </li>
    </ul>
    <ul class="clearfix long-label">
        <li>
            <label>VIP用户账号：</label>
            <div class="module-fill w150">
                <input type="text" name="account" class="module-input"/>
            </div>
        </li>
        <li>
            <label style="margin-left: 144px;">VIP用户姓名：</label>
            <div class="module-fill w150">
                <input type="text" name="userName" class="module-input"/>
            </div>
        </li>
        
    </ul>
    <ul class="clearfix long-label">
        <li>
            <label>VIP服务等级：</label>
            <div class="module-fill w150">
                 <select style="display:none" widthNo="150" name="vipLevel">
                    <option value="0">全部</option>
                    <option value="1">一级VIP</option>
                    <option value="2">二级VIP</option>
                </select>
            </div>
        </li>
        <li>
            <label style="margin-left: 144px;">跟踪状态：</label>
            <div class="module-fill">
                <label for="" class="mr-5"><input type="checkbox" name="status" value="1" />正常</label>
                <label for="" class="mr-5"><input type="checkbox" name="status" value="2" />冻结</label>
                <label for="" class="mr-5"><input type="checkbox" name="status" value="3" />注销</label>
                <label for="" class="mr-5"><input type="checkbox" name="status" value="4" />删除</label>
            </div>
            <a href="javascript:;" class="btn btn-orange ml-10" role="query">查询</a>
        </li>
    </ul>
</div>
<div class="mod-btn clearfix">
  <div class="fl">
      <a href="javascript:void(-1);" class="btn btn-blue" role='vip-async'><i class="i-update"></i>同步</a>
      <a href="javascript:void(-1);" class="btn btn-blue" role='vip-export'><i class="i-export"></i>导出</a>
  </div>
  <div class="fr">
      当前共有<span class='c-red'>10</span>个VIP用户
  </div>
</div>

<div class="content_main">
  
</div>
