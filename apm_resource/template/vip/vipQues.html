<div class="retrieval-con layout-time clearfix mb-20" style="display: block;">
    <ul class="clearfix auto-label">
        <li>
            <label style="width: 79px;">起始时间：</label>
            <div class="module-time">
                <input onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm'})" type="text" class="module-input" name="startTime"/>
                <span>到</span>
                <input onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm'})" type="text" class="module-input" name="endTime"/>
            </div>
        </li>
        <li>
            <label style="margin-left: 43px">省份：</label>
            <div class="module-fill w150">
                 <select style="display:none" widthNo="150" name="corpId">
                    <option value="">全部</option>
                </select>
            </div>
        </li>
        <li>
            <label style="margin-left: 33px;">监控点名称：</label>
            <div class="module-fill w150">
                 <select style="display:none" widthNo="150" name="mitName">
                    <option value="">全部</option>
                </select>
            </div>
        </li>
    </ul>
    <ul class="clearfix auto-label">
        <li>
            <label>VIP用户账号：</label>
            <div class="module-fill" style="width:264px;">
                <input type="text" name="account" class="module-input"/>
            </div>
        </li>
        <li>
            <label>VIP用户姓名：</label>
            <div class="module-fill" style="width: 120px;">
                <input type="text" name="userName" class="module-input"/>
            </div>
        </li>
        <li>
            <label style="margin-left: 26px;">VIP服务等级：</label>
            <div class="module-fill w150">
                 <select style="display:none" widthNo="150" name="vipLevel">
                    <option value="">全部</option>
                    <option value="1">一级VIP</option>
                    <option value="2">二级VIP</option>
                </select>
            </div>
        </li>
        
    </ul>
    <ul class="clearfix auto-label">
        <li>
            <label style="width: 79px;">失败返回码：</label>
            <div class="module-fill">
                <input type="text" name="errorCode" class="module-input"/>
            </div>
        </li>
        <li>
            <label>故障描述：</label>
            <div class="module-fill">
                <input type="text" name="errorDesc" class="module-input"/>
            </div>
        </li>
        <li>
            <label>失败类型：</label>
            <div class="module-fill mt-5">
                <label for=""><input type="checkbox" name="errorType" class="errorType" value="6"/>失败</label>
                <label for=""><input type="checkbox" name="errorType" class="errorType" value="2"/>一般超时</label>
                <label for=""><input type="checkbox" name="errorType" class="errorType" value="3"/>较重超时</label>
                <label for=""><input type="checkbox" name="errorType" class="errorType" value="4"/>严重超时</label>
            </div>
            <a href="javascript:;" class="btn btn-orange ml-10" role="query">查询</a>
