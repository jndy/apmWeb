<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>国网邮箱监控系统</title>
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
<div class="header-login clearfix">
    <div class="layout">
        <h1 class="logo"></h1>
    </div>
</div>
<div class="main">
    <div class="main-bd">
        <div class="login-pic"></div>
        <div class="login">
            <!-- 登录功能 [[ -->
            <h2>用户登录</h2>

            <div class="login-contents">
                <!-- 报错提示 -->
                <div class="login-tips" style="visibility:hidden;">
                    <!-- span 加上class"hide" 隐藏 -->
                    <span><i class="ico-tip"></i><span id="errorTip">用户名或密码错误</span></span>
                </div>
                <div class="login-content">
                    <div class="in-text">
                        <span><i class="i-user"></i></span>
                        <input type="text" placeholder="请输入用户名"  id="username"/>
                    </div>
                    <div class="in-text">
                        <span><i class="i-psw"></i></span>
                        <input type="password" placeholder="请输入密码" id="pwd"/>
                    </div>
                    <div class="in-code">
                        <input type="text" placeholder="验证码" id="verifyCode"/><span><img src="images/code.png"><a id="changeCode" href="javascript:;">看不清？ 换一张</a></span>
                    </div>
                    <label name="remember" class="in-check">
                        <input type="checkbox" name="remember" id="rememberName"/>记住用户名</label>

                    <a href="javascript:;" class="btn-login" id="loginBtn">登录</a>
                </div>
            </div>
            <!-- 登录功能 ]] -->
        </div>
    </div>
</div>
<div class="login-footer">Copyright@2014-2015</div>

<script type="text/javascript" src="js/lib/json.js"></script>
<script type="text/javascript" src="js/lib/md5.js"></script>
<script type="text/javascript" src="js/lib/jquery.js"></script>
<script type="text/javascript" src="login.js"></script>
</body>
</html>
